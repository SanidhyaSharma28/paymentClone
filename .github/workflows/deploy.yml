name: Build and Deploy to Docker Hub and checking if key correction

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hubs. 
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker images 
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: sani28sharma/payment-deploy  # Replace with your Docker Hub username and repository

    - name: Verify Pushed Image
      run: docker pull sani28sharma/payment-deploy  # Replace with your Docker Hub username and repository
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          
          sudo docker pull sani28sharma/payment-deploy:latest
          
          # Stop and remove existing container if exists a
          sudo docker stop web-app || true
          sudo docker rm web-app || true
    
          # Run the container with the DATABASE_URL environment variable
          sudo docker run -d --name web-app -p 3005:3000 \
            -e DATABASE_URL=${{ secrets.DB_URL }} \
            sani28sharma/payment-deploy:latest
